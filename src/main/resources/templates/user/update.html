<!DOCTYPE html>
<html lang="kr">
<head>
    {{> common/head}}
</head>
<body>
{{> common/navbar-fixed-top}}
{{> common/subnav}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{id}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호 확인</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">새로운 비밀번호 입력</label>
                    <input type="password" class="form-control" id="new-password" name="new-password"
                           placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> common/script-references}}
</body>
</html>
